version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
  build:
    commands:
      - echo "Zipping deployment package..."
 ##Local directory##     
      - cd .\github-to-lambda-demo\
 ##lambda.py file updated to the zip file
      - zip -r lambda_function.zip lambda_function.py
  post_build:
    commands:
      - echo "Updating lambda Function.."
      - aws lambda update-function-code --function-name github-to-lambda-demo --zip-file fileb://lambda_function.zip
      - echo "Lambda function zip file uploaded to S3"
      - echo "DONE!!"